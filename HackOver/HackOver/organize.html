<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Booking</title>
</head>
    <body>
        <header id="home">
            <nav>
              <a href="./index.html"><h1>EVENT LOGO</h1></a>
              <ul>
                  <li><a href="#" class="but">Sign in</a></li>
                  <li><a href="./organizerRegistration.html" class="but">Sign up</a></li>
                </ul>
            </nav> 
        </header>
        <main>
            <section id="add-event">
                <h1 class="section-title">Add Event</h1>
                <form class="form">
                    <input type="text" id="name" placeholder="Event Name">
                    <input type="number" id="attendee" placeholder="Capacity">
                    <textarea id="description" cols="30" rows="10" placeholder="Description"></textarea>
                    <input type="text" id="amount" placeholder="Amount">
                    <button class="but">Save</button>
                </form>
            </section>
        </main>
    </body>
</html>
